<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cadastro/style.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <h1>Comunidade Resgate</h1>
        <p>Um trablaho voltado ao resgate e reabilitação de dependetes químicos.</p>
        <h2>Seja membro!</h2>
        <div class="login">
            <div>
                <img src="images/camadas.png">
            </div>
            <form method="POST">
                <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                <input type="password" name="senha" placeholder="Digite sua senha">
                <input id="botao" type="submit" value="ENTRAR  >>">
            </form>
            <p>Ainda não tem uma conta? <a href="#">Criar conta.</a></p>
        </div>
    </section>    
</body>

</html>
